
<div>
    <h2> My Heros</h2>
    <ul class="heros">
        <li style="list-style: none;" *ngFor=" let hero of heroes">
            <button routerLink="/detail/{{hero.id}}" >
                <span class="badge">{{hero.id}} </span>
                 {{hero.name}} 
            </button>
        </li>
    </ul>
</div>
